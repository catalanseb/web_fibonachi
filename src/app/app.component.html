<div class="container">
    <h1 class="text-center mt-5">N-ésimo término de la sucesión de Fibonacci</h1>
    <div class="jumbotron mt-5">
        <form [formGroup]="formMetodoFibonachi" (ngSubmit)="onSubmit()" novalidate>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="numero">Ingresar Número</label>
                        <input type="number" class="form-control  form-control-lg" id="numero" formControlName="numero" (keyup)="onKey($event)" [ngClass]="{ 'is-invalid': submitted && f.numero.errors}">
                        <small *ngIf="submitted && f.numero.errors || !valido" class="form-text text-muted helper">Este campo acepta un número entero positivo distinto de 0</small>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 text-center">
                    <div class="resultado">
                        <h3>Parametro: {{ params }}<br> Resultado:</h3>
                        <h1>{{ nesimo | number }}</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-xs-12 col-md-2">
                    <button class="btn btn-warning btn-block btn-lg" href="#" role="button" [disabled]="!valido">Llamar API</button>
                </div>
            </div>
        </form>
    </div>
</div>
